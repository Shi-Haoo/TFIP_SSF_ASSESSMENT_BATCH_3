<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>
<form method="post" data-th-action="@{/login}" data-th-object="${login}">
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" 
							placeholder="Please type in your username" data-th-field="*{username}" >
					<div data-th-if="${#fields.hasErrors('username')}">
							<span data-th-errors="*{username}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" 
							placeholder="Please type in your password" data-th-field="*{password}">
					<div data-th-if="${#fields.hasErrors('password')}">
						<span data-th-errors="*{password}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td data-th-text="${captcha}"></td>
			</tr>
			<tr>
				<td>
					<label for="answer">Answer:</label>
				</td>
				<td>
					<input type="text" id="answer" size="30" placeholder="Answer">
				</td>
			</tr>
			<tr data-th-f="${errorMessage}">
				<td data-th-text="${errorMessage}"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type =submit>Login</button>
				</td>
			</tr>
		</table>
	</form>
	<div data-th-if="${errorMsg}">
		<p style="color: red;" data-th-text="${errorMsg}"></p>
	</div>
	</body>
</html>
